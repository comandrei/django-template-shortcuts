language: python
python:
  - "2.6"
  - "2.7"
env:
  - DJANGO=1.2.7
  - DJANGO=1.3.7
  - DJANGO=1.4.5
  - DJANGO=1.5.1
before_install:
  - if [[ $TRAVIS_PYTHON_VERSION == '2.6' ]]; then pip install unittest2; fi
install:
  - pip install -q Django==$DJANGO tissue --use-mirrors
script:
  - nosetests --with-tissue --tissue-package=template_shortcuts